<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/queries.css" />

</head>
<body>
    <h2>Login</h2>
    <div class="row clearfix">
        <div  name="contact" class="contact clearfix">
            <div class="row bottom-margin clearfix">
                <div class="label-width">
                    <label for="name">User Id<span class="mendatrory-field">*</span></label>
                </div>
                <div class="input-width">
                    <input type="text" id="name" name="name" placeholder="Your User Id" >
                </div>
            </div>
            <div class="row bottom-margin clearfix">
                <div class="label-width">
                    <label for="password">Password<span class="mendatrory-field">*</span></label>
                </div>
                <div class="input-width">
                    <input type="password" id="password" name="password" placeholder="Password" >
                </div>
            </div>
            
            <div class="row bottom-margin clearfix">
                <div class="label-width">&nbsp;
                </div>
                <div class="input-width">
                    <button  class="btn btn-full login" >Log In</button>
                </div>
            </div>
        </div>
    </div>
    
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
